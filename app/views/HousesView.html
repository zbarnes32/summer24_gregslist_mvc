<h1 class="text-center">Houses For Sale</h1>

<section class="container-fluid">
    <div class="row my-3">
        <div class="col-12">
            <div class="p-3">
                <form>
                    <div class="mb-3">
                        <div class="mb-3">
                            <!--  <label for="address" class="form-label">Property's Address:</label> -->
                            <input type="text" class="form-control" id="address" placeholder="Enter address" max-length="1000" name="address" required>
                        </div>
                        <div class="mb-3">
                            <!-- <label for="year" class="form-label">Year:</label> -->
                            <input type="number" class="form-control" id="year" placeholder="When was the house built?" min="1800" max="2024" name="year" required>
                        </div>
                        <div class="mb-3">
                            <!-- <label for="bedrooms" class="form-label">Bedrooms:</label> -->
                            <input type="number" class="form-control" id="bedrooms" placeholder="How many bedrooms" min="0" max="20" name="bedrooms" required> 
                        </div>
                        <div class="mb-3">
                            <!-- <label for="bathrooms" class="form-label">Bathrooms:</label> -->
                            <input type="number" class="form-control" id="bathrooms" placeholder="How many bathrooms" min="0" max="20" name="bathrooms" required>
                        </div>
                        <div class="mb-3">
                            <!-- <label for="sqft" class="form-label">Square Feet:</label> -->
                            <input type="number" class="form-control" id="sqft" placeholder="How much square feet?" min="100" max="100000" name="sqft" required>
                        </div>
                        <div class="mb-3">
                            <!-- <label for="price" class="form-label">Price:</label> -->
                            <input type="number" class="form-control" id="price" placeholder="Current asking price?" min="0" max="100000000" name="price" required>
                        </div>
                        <div class="mb-3">
                            <!-- <label for="description" class="form-label">Description:</label> -->
                            <textarea class="form-control" id="description" rows="3" maxlength="2000" placeholder="Enter property's description here..."name="description"></textarea>
                        </div>
                        <div class="mb-3">
                            <!-- <label for="imgUrl" class="form-label">Image URL:</label> -->
                            <input type="url" class="form-control" id="imgUrl" placeholder="Enter your image's url in order to add picture." maxlength="2000" name="imgUrl">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <div id="houseListing" class="row">

    </div>

</section>
